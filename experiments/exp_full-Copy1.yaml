experiment:
  name: full_pipeline
  description: >
    Full hierarchical similarity pipeline with graph-aware re-ranking.
    This is the main system reported in the thesis.

pipeline:
  recall:
    enabled: true
    topk: 1000

  coarse_rank:
    enabled: true
    topk: 100

  filter:
    enabled: true
    threshold: 0.92

  graph:
    enabled: true
    weight: 0.2

ranking:
  use_bert: true
  use_lgbm: true

features:
  use_struct_score: true
  use_bert_similarity: true
  use_ast_features: true
  use_graph_degree: true

graph:
  pagerank:
    alpha: 0.85
    normalize: true

evaluation:
  metrics:
    - Recall@10
    - MAP
    - nDCG@10
  save_results: true
